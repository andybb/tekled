<head>
  <title>tekled</title>
  <meta charset="utf-8">
  <title>Interaktiv Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<a href="https://github.com/andybb/tekled"><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        {{>sidebar}}
      </div>
      <div class="col-md-9">
        {{>quiz}}


      </div>


    </div>
      <div class="footer">
          Skrevet i <a href="http://meteor.com">Meteor</a>, basert på <a href="http://github.com/tomfa/tekled">tekled av Tomas</a>.
          <br> Bidra til å gjøre oss bedre? Sjekk <a href="http://github.com/andybb/tekled">GitHub</a>.
      </div>
  </div>
</body>

<template name="sidebar">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Eksamener i TIØ4258</h3>
    </div>
    <div class="panel-body">
     <div class="well sidebar-nav">
      <ul class="nav nav-pills nav-stacked">
        <li class="{{isActive 'Alle'}}"><a href="" class="change-exam">Alle</a></li>
        {{#each exams}}
        <li class="{{isActive title}}"><a href="" class="change-exam">{{title}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
</template>

<template name="quiz">
  <h3 class="pageheader">Teknologiledelse - eksamen {{exam}}</h3>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{progress}}">
      {{progress}}
    </div>
  </div>
  <div class="hero-unit well">
  {{#with currentQuestion}}
  <p class="lead">{{{question}}}</p>
  <button id="0" class="btn btn-default submit-answer"><p>a) {{{alternatives.[0]}}}</p></button><br />
  <button id="1" class="btn btn-default submit-answer"><p>b) {{{alternatives.[1]}}}</p></button><br />
  <button id="2" class="btn btn-default submit-answer"><p>c) {{{alternatives.[2]}}}</p></button><br />
  <button id="3" class="btn btn-default submit-answer"><p>d) {{{alternatives.[3]}}}</p></button>
  <p>{{explanation}}</p>
  {{/with}}
  </div>
  <div id="summary" >
    <p>{{points}}</p>
    <p>{{grade}}</p>
  </div> 
</template>
